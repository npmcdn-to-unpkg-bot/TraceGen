<div ng-class="{'container': vm.state.narrower}" ng-controller="TesterCertReportController as vm">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="panel-title">
            <button class="btn btn-info btn-xs pull-right space-left " ng-click="vm.toggleToolPanel()">Tool Panel</button>
            <button class="btn btn-info btn-xs pull-right space-left" ng-click="vm.toggleWidth()">
                <span ng-if="vm.state.narrower">Wider</span>
            <span ng-if="!vm.state.narrower">Narrower</span>
            </button>
            <button class="btn btn-info btn-xs pull-right space-left " ng-click="vm.exportCsv()">Export CSV</button>
            Tester Cert Report
            </span>
        </div>
        <div class="panel-body">

            <div class="panel-body">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="pull-right">
                            <div ng-include="'scripts/app/partials/reports/ReportMenu.tpl.html'"></div>
                        </div>
                        <div>
                            <!--Select tester -->
                            <span class="col-md-2">
                            <ui-select ng-model="vm.state.selectedTester">
                                <ui-select-match>
                                    <span ng-bind="$select.selected.Name"></span>
                                </ui-select-match>
                                <ui-select-choices repeat="tester in (vm.state.activeTesters | filter: $select.search) track by tester.Id">
                                    <span ng-bind="tester.Name"></span>
                                </ui-select-choices>
                            </ui-select>
                            </span>
                            <!--OK Button-->
                            <button class="btn btn-info btn-sm" ng-click="vm.getTesterCertReport(vm.state.selectedTester)">OK</button>
                        </div>
                        <br>
                        <div>   
                                             
                            <i class="glyphicon glyphicon-user space-right"></i>{{vm.data.UserName}} {{vm.data.TestResults.length}} Test Results        
                            <!--<i class="glyphicon glyphicon-transfer space-right"></i>{{vm.data.SimName}}
                            <i class="glyphicon glyphicon-tags space-right"></i>{{vm.data.TestSuiteName}}
                            <i class="glyphicon glyphicon-user space-flash"></i> {{vm.data.TestResults.length}} Test Results-->
                        </div>
                    </div>
                </div>
                <div ag-grid="vm.gridOptions" class="ag-fresh" style="width: 100%; height: 550px;"></div>
            </div>
        </div>
    </div>
</div>
